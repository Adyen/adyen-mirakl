
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAdyenNotificationLabel" data-translate="adyenMiraklConnectorApp.adyenNotification.home.createOrEditLabel">Create or edit a Adyen Notification</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.adyenNotification.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.adyenNotification.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adyenMiraklConnectorApp.adyenNotification.rawAdyenNotification" for="field_rawAdyenNotification">Raw Adyen Notification</label>
                <textarea class="form-control" name="rawAdyenNotification" id="field_rawAdyenNotification"
                    ng-model="vm.adyenNotification.rawAdyenNotification" ></textarea>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
