
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProcessEmailLabel" data-translate="adyenMiraklConnectorApp.processEmail.home.createOrEditLabel">Create or edit a Process Email</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.processEmail.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.processEmail.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adyenMiraklConnectorApp.processEmail.to" for="field_to">To</label>
            <input type="text" class="form-control" name="to" id="field_to"
                    ng-model="vm.processEmail.to"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adyenMiraklConnectorApp.processEmail.subject" for="field_subject">Subject</label>
            <input type="text" class="form-control" name="subject" id="field_subject"
                    ng-model="vm.processEmail.subject"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adyenMiraklConnectorApp.processEmail.content" for="field_content">Content</label>
                <textarea class="form-control" name="content" id="field_content"
                    ng-model="vm.processEmail.content" ></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adyenMiraklConnectorApp.processEmail.isMultipart" for="field_isMultipart">Is Multipart</label>
                <input type="checkbox" name="isMultipart" id="field_isMultipart"
                          ng-model="vm.processEmail.isMultipart"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adyenMiraklConnectorApp.processEmail.isHtml" for="field_isHtml">Is Html</label>
                <input type="checkbox" name="isHtml" id="field_isHtml"
                          ng-model="vm.processEmail.isHtml"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
