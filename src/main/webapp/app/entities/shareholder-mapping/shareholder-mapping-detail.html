
<div>
    <h2><span data-translate="adyenMiraklConnectorApp.shareholderMapping.detail.title">Shareholder Mapping</span> {{vm.shareholderMapping.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="adyenMiraklConnectorApp.shareholderMapping.miraklShopId">Mirakl Shop Id</span></dt>
        <dd>
            <span>{{vm.shareholderMapping.miraklShopId}}</span>
        </dd>
        <dt><span data-translate="adyenMiraklConnectorApp.shareholderMapping.miraklUboNumber">Mirakl Ubo Number</span></dt>
        <dd>
            <span>{{vm.shareholderMapping.miraklUboNumber}}</span>
        </dd>
        <dt><span data-translate="adyenMiraklConnectorApp.shareholderMapping.adyenShareholderCode">Adyen Shareholder Code</span></dt>
        <dd>
            <span>{{vm.shareholderMapping.adyenShareholderCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="shareholder-mapping-detail.edit({id:vm.shareholderMapping.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
