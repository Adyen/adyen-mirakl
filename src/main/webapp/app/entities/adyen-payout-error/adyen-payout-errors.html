<div>
    <h2 data-translate="adyenMiraklConnectorApp.adyenPayoutError.home.title">Adyen Payout Errors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="adyen-payout-error.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="adyenMiraklConnectorApp.adyenPayoutError.home.createLabel">
                        Create new Adyen Payout Error
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="adyenMiraklConnectorApp.adyenPayoutError.rawRequest">Raw Request</span></th>
                    <th><span data-translate="adyenMiraklConnectorApp.adyenPayoutError.rawResponse">Raw Response</span></th>
                    <th><span data-translate="adyenMiraklConnectorApp.adyenPayoutError.processing">Processing</span></th>
                    <th><span data-translate="adyenMiraklConnectorApp.adyenPayoutError.createdAt">Created At</span></th>
                    <th><span data-translate="adyenMiraklConnectorApp.adyenPayoutError.updatedAt">Updated At</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="adyenPayoutError in vm.adyenPayoutErrors track by adyenPayoutError.id">
                    <td><a ui-sref="adyen-payout-error-detail({id:adyenPayoutError.id})">{{adyenPayoutError.id}}</a></td>
                    <td>{{adyenPayoutError.rawRequest}}</td>
                    <td>{{adyenPayoutError.rawResponse}}</td>
                    <td>{{adyenPayoutError.processing}}</td>
                    <td>{{adyenPayoutError.createdAt | date:'medium'}}</td>
                    <td>{{adyenPayoutError.updatedAt | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="adyen-payout-error-detail({id:adyenPayoutError.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="adyen-payout-error.edit({id:adyenPayoutError.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="adyen-payout-error.delete({id:adyenPayoutError.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
