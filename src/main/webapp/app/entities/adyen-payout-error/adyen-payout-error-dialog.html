
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAdyenPayoutErrorLabel" data-translate="adyenMiraklConnectorApp.adyenPayoutError.home.createOrEditLabel">Create or edit a Adyen Payout Error</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.adyenPayoutError.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.adyenPayoutError.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adyenMiraklConnectorApp.adyenPayoutError.rawRequest" for="field_rawRequest">Raw Request</label>
                <textarea class="form-control" name="rawRequest" id="field_rawRequest"
                    ng-model="vm.adyenPayoutError.rawRequest" ></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adyenMiraklConnectorApp.adyenPayoutError.rawResponse" for="field_rawResponse">Raw Response</label>
                <textarea class="form-control" name="rawResponse" id="field_rawResponse"
                    ng-model="vm.adyenPayoutError.rawResponse" ></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adyenMiraklConnectorApp.adyenPayoutError.processing" for="field_processing">Processing</label>
                <input type="checkbox" name="processing" id="field_processing"
                          ng-model="vm.adyenPayoutError.processing"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adyenMiraklConnectorApp.adyenPayoutError.createdAt" for="field_createdAt">Created At</label>
                <div class="input-group">
                    <input id="field_createdAt" type="text" class="form-control" name="createdAt" datetime-picker="{{dateformat}}" ng-model="vm.adyenPayoutError.createdAt" is-open="vm.datePickerOpenStatus.createdAt"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdAt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="adyenMiraklConnectorApp.adyenPayoutError.updatedAt" for="field_updatedAt">Updated At</label>
                <div class="input-group">
                    <input id="field_updatedAt" type="text" class="form-control" name="updatedAt" datetime-picker="{{dateformat}}" ng-model="vm.adyenPayoutError.updatedAt" is-open="vm.datePickerOpenStatus.updatedAt"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updatedAt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
